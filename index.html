<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="current-search">
      <form id="search-form">
        <input
          id="search-form-input"
          type="text"
          class="text-placeholder"
          placeholder="Enter a city"
        />
        <input type="submit" class="button-submit" value="Search" />
      </form>
      <div class="intro-current">
        <div class="current-city">
          <h1 id="current-city"></h1>
        </div>
        <div class="description-current-weather">
          Condition:
          <span id="current-description" class="intro-data"></span> <br />
          Time:
          <span id="current-time" class="intro-data"></span>
          Humidity:
          <span id="humidity" class="intro-data"></span>
          Wind:
          <span id="wind" class="intro-data"></span>
        </div>
        <div class="current-temperature">
          Today&nbsp;
          <span id="today-temperature" class="intro-data"></span>
          <div id="current-icon"></div>
        </div>
      </div>
    </div>
    <ul>
      <div class="weather-forecast">
        <li class="day-of-the-week">
          <span class="week">
            <strong> Friday</strong>
            <img src="images/cloud2.png" alt="cloud" />
            <span class="temperature"><strong>7°</strong> 2°</span>
          </span>
        </li>

        <li class="day-of-the-week">
          <span class="week">
            <strong>Saturday</strong>
            <img src="images/cloudy-day1.png" alt="cloud" />
            <span class="temperature"><strong>6°</strong> 2°</span>
          </span>
        </li>

        <li class="day-of-the-week">
          <span class="week">
            <strong>Sunday </strong>
            <img src="images/cloud3.png" alt="cloud" />
            <span class="temperature"><strong>6°</strong> 0°</span>
          </span>
        </li>

        <li class="day-of-the-week">
          <span class="week">
            <strong>Monday </strong>
            <img src="images/sun.png" alt="cloud" />
            <span class="temperature"><strong>4°</strong> -2°</span>
          </span>
        </li>

        <li class="day-of-the-week">
          <span class="week">
            <strong>Tuesday </strong>
            <img src="images/cloudy.png" alt="cloud" />
            <span class="temperature"><strong>5°</strong> 1°</span>
          </span>
        </li>

        <li class="day-of-the-week">
          <span class="week">
            <strong>Wednesday </strong>
            <img src="images/rain.png" alt="cloud" />
            <span class="temperature"><strong>5°</strong> 2°</span>
          </span>
        </li>
      </div>
    </ul>
    <footer>
      <p>
        This project was coded by
        <a href="https://www.shecodes.io/graduates/106302-estelle-mostowski">
          Estelle Mostowski
        </a>
        and is on <a href="https://github.com/mstwsk/weather-app">GitHub</a> and
        hosted on
        <a href="https://my-weather-app-mstwsk.netlify.app/">Netlify</a>.
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
